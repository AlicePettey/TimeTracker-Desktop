<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  
  <!-- Clock face background -->
  <circle cx="256" cy="256" r="160" fill="url(#clockGradient)" filter="url(#shadow)"/>
  
  <!-- Clock face inner circle -->
  <circle cx="256" cy="256" r="150" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.3"/>
  
  <!-- Hour markers -->
  <g fill="#6366f1">
    <!-- 12 o'clock -->
    <rect x="250" y="116" width="12" height="24" rx="6"/>
    <!-- 3 o'clock -->
    <rect x="372" y="250" width="24" height="12" rx="6"/>
    <!-- 6 o'clock -->
    <rect x="250" y="372" width="12" height="24" rx="6"/>
    <!-- 9 o'clock -->
    <rect x="116" y="250" width="24" height="12" rx="6"/>
  </g>
  
  <!-- Small hour markers -->
  <g fill="#a5b4fc">
    <!-- 1 o'clock -->
    <circle cx="320" cy="148" r="6"/>
    <!-- 2 o'clock -->
    <circle cx="364" cy="192" r="6"/>
    <!-- 4 o'clock -->
    <circle cx="364" cy="320" r="6"/>
    <!-- 5 o'clock -->
    <circle cx="320" cy="364" r="6"/>
    <!-- 7 o'clock -->
    <circle cx="192" cy="364" r="6"/>
    <!-- 8 o'clock -->
    <circle cx="148" cy="320" r="6"/>
    <!-- 10 o'clock -->
    <circle cx="148" cy="192" r="6"/>
    <!-- 11 o'clock -->
    <circle cx="192" cy="148" r="6"/>
  </g>
  
  <!-- Hour hand -->
  <line x1="256" y1="256" x2="256" y2="170" stroke="#4f46e5" stroke-width="14" stroke-linecap="round"/>
  
  <!-- Minute hand -->
  <line x1="256" y1="256" x2="340" y2="256" stroke="#6366f1" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Second hand -->
  <line x1="256" y1="256" x2="220" y2="320" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Center cap -->
  <circle cx="256" cy="256" r="16" fill="#4f46e5"/>
  <circle cx="256" cy="256" r="8" fill="#ffffff"/>
  
  <!-- Play/tracking indicator -->
  <g transform="translate(380, 380)">
    <circle cx="0" cy="0" r="40" fill="#22c55e"/>
    <polygon points="-12,-16 -12,16 16,0" fill="white" transform="translate(4, 0)"/>
  </g>
</svg>
